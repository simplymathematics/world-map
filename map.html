

        <head>
        <meta charset="utf-8"/>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        </head>
        <body>
        <!-- Plotly chart will be drawn inside this DIV -->
        <center>
        <div id="myDiv1", text-align="center">
        <center><p style="font-family:Courier New, monospace; font-size:16"> This is a paragraph </p></center>
        </div>
        <div id="myDiv2"></div>
        <center><p style="font-family:Courier New, monospace; font-size:16"> This is a paragraph </p></center>
        <div id="myDiv3"></div>
        <center><p style="font-family:Courier New, monospace; font-size:16"> This is a paragraph </p></center>
        <div id="myDiv5"></div>
        <center><p style="font-family:Courier New, monospace; font-size:16"> This is a paragraph </p></center>
        <div id="myDiv4"></div>
        <center><p style="font-family:Courier New, monospace; font-size:16"> This is a paragraph </p></center>
        </center>
        <script>
        Plotly.d3.csv('InternetIndicators.csv', function(err, rows){
              function unpack(rows, key) {
                  return rows.map(function(row) { return row[key]; });
              }

            var data1= [{
                type: 'choropleth',
                locationmode: 'country names',
                locations: unpack(rows, 'Country'),
                z: unpack(rows, 'Broadband'),
                text: unpack(rows, 'Country'),
                //autocolorscale: true
                colorscale: 'Portland',
                text: []
                
            }];

            var layout1 = {
              title: 'Broadband Subscribers per 100 People',
              font: {
                  family: 'Courier New, monospace',
                  size: 18,
                  color: '#7f7f7f'
                },
                autosize: false,
                height: 540,
                width: 990,
              geo: {
                  projection: {
                      type: 'robinson'
                  },
              }
            };
              var data2= [{
                type: 'choropleth',
                locationmode: 'country names',
                locations: unpack(rows, 'Country'),
                z: unpack(rows, 'Cells'),
                text: unpack(rows, 'Country'),
                //autocolorscale: true
                colorscale: 'Portland'
            }];

            var layout2 = {
              title: 'Cell Phone Subscriptions per 100 People',
              font: {
                  family: 'Courier New, monospace',
                  size: 18,
                  color: '#7f7f7f'
                },
                autosize: false,
                height: 540,
                width: 990,
              geo: {
                  projection: {
                      type: 'robinson'
                  },
              
              }
            };
            var data3= [{
                type: 'choropleth',
                locationmode: 'country names',
                locations: unpack(rows, 'Country'),
                z: unpack(rows, 'Servers'),
                text: unpack(rows, 'Country'),
                //autocolorscale: true
                colorscale: 'Portland'
            }];

            var layout3 = {
              title: 'Internet Connected Servers per 10 Thousand People',
              font: {
                  family: 'Courier New, monospace',
                  size: 18,
                  color: '#7f7f7f'
                },
                autosize: false,
                height: 540,
                width: 990,
                geo: {
                  projection: {
                      type: 'robinson'
                  }
              }
            };
              var data4= [{
                type: 'choropleth',
                locationmode: 'country names',
                locations: unpack(rows, 'Country'),
                z: unpack(rows, 'Exports'),
                text: unpack(rows, 'Country'),
                //autocolorscale: true
                colorscale: 'Portland'
            }];

            var layout4 = {
              title: 'High Tech Exports in 2017 USD',
              autosize: false,
              height: 540,
              width: 990,
              font: {
                  family: 'Courier New, monospace',
                  size: 18,
                  color: '#7f7f7f'
                },
                geo: {
                  projection: {
                      type: 'robinson'
                  }
              }
            };
            var data5= [{
                type: 'choropleth',
                locationmode: 'country names',
                locations: unpack(rows, 'Country'),
                z: unpack(rows, 'mac.addresses'),
                text: unpack(rows, 'Country'),
                //autocolorscale: true
                colorscale: 'Portland'
                
            }];

            var layout5 = {
              title: 'Unique Mac Addresses as Assigned by the IEEE',
              font: {
                  family: 'Courier New, monospace',
                  size: 18,
                  color: '#7f7f7f'
                },
                autosize: false,
                height: 540,
                width: 990,
              geo: {
                  projection: {
                      type: 'robinson'
                  },
              }
            };

            Plotly.plot(myDiv1, data1, layout1, {showLink: false});
            Plotly.plot(myDiv2, data2, layout2, {showLink: false});
            Plotly.plot(myDiv3, data3, layout3, {showLink: false});
            Plotly.plot(myDiv5, data5, layout5, {showLink: false});
            Plotly.plot(myDiv4, data4, layout4, {showLink: false});

        });
        </script>
        </body>
